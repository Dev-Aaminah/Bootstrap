<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buttons & Button Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Button Basics -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>

    <!-- Anchor tag as buttons -->
    <a href="https://facebook.com" class="btn btn-info">Facebook</a>

    <!-- button sizes -->
    <h2>Button Sizes</h2>
    <button class="btn btn-lg btn-danger">Large danger button</button>

    <button class="btn btn-sm btn-warning">small warning button</button>
    
    <!-- Outline Styles -->
    <h2>Button Styles</h2>

    <button class="btn btn-outline-success btn-lg">Button</button>

    <!-- Button Groups -->
    <div class="btn-group">
      <a href="" class="btn btn-primary">Button 1</a>
      <a href="" class="btn btn-warning">Button 2</a>
      <a href="" class="btn btn-success">Button 3</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
